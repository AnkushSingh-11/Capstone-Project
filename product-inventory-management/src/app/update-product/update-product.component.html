<div class="update-product-container" *ngIf="product">
    <h2>Update Product</h2>
    <form (ngSubmit)="onSubmit()">
      
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required />
  
      <label for="description">Description:</label>
      <input type="text" id="description" [(ngModel)]="product.description" name="description" required />
  
      <label for="manufacturer">Manufacturer:</label>
      <input type="text" id="manufacturer" [(ngModel)]="product.manufacturer" name="manufacturer" required />
  
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required />
  
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" [(ngModel)]="product.quantity" name="quantity" required />
  
      <button type="submit">Update Product</button>
      <button type="button" (click)="goBack()">Cancel</button>
  
    </form>
  </div>
